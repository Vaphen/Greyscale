<!doctype html>
<html>
	<head>
		<script src="./jquery.js"></script>
		<script src="./greyscale.js"></script>
		<script>
		$(document).ready(function() {
		  $(".greyscale").hover(function() {
		    $(this).greyscaleOff(500);
		  }, function() {
		    $(this).greyscaleOn(500);
		  });
		});
		</script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<img src="./testpic.jpg" class="greyscale" style="filter: grayscale(100%);" />
		<img src="./testpic2.jpg" class="greyscale" style="filter: grayscale(100%);" />
	</body>
</html>
